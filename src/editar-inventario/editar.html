<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div class="row">
        <div class="col-12">
            <h2 class="ingresar-titulo">Editar Código</h2>
        </div>
    </div>
    <div class="row">
        <form class="needs-validation" id ="form-ingresar-editar" autocomplete="off">
            <div class="form-row autocomplete">
                <div class="col-10">
                    <select name="" id="existente-select" class="form-control form-control-sm">
                        <option value= "" selected>Search Código</option>  
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <img id="ingresar-img" height=60 src="#" onerror="this.src='img-codigos/none.jpg';" alt="Sin Foto">
                </div>
            </div>
            <div class="form-row">  
                <div class="col-4">
                    <label class="form-label">Código</label>
                    <div class="">
                        <input type="text" id="ingresar-codigo" disabled="true" class="form-control" required>
                    </div>
                </div>
                <div class="col-6">
                    <label class="form-label">Descripción</label>
                    <div class="">
                        <textarea type="text" id="ingresar-descripcion" class="form-control" required></textarea>
                    </div>
                </div>
            </div>  
            <div class="form-row">

                <div class="col-4">
                    <label class="form-label">Precio Casa</label>
                    <div class="">
                        <input type="number" id="ingresar-precio" class="ingresar-input form-control" required>
                    </div>
                </div>
                <div class="col-4">
                    <label class="form-label">Precio Tienda</label>
                    <div class="">
                        <input type="number" id="ingresar-precio-tienda" class="ingresar-input form-control" required>
                    </div>
                </div>
                <div class="col-4">
                    <label class="form-label">Costo</label>
                    <div class="">
                        <input type="number" id="ingresar-costo" class="ingresar-input form-control" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-4">
                    <label class="form-label">Cantidad Casa</label>
                    <div class="">
                        <input type="number" id="ingresar-cantidad" class="ingresar-input form-control" required>
                    </div>
                </div>
                <div class="col-4">
                    <label class="form-label">Cantidad Tienda</label>
                    <div class="">
                        <input type="number" id="ingresar-cantidad2" class="ingresar-input form-control" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-6">
                    <button id="ingresar-editar" type="submit" class="btn btn-outline-primary">Editar</button>
                </div>
                <div class="col-6">
                   <!-- <button id="ingresar-borrar" type="button" class="btn btn-outline-danger">Borrar Código</button>
                   -->
                </div>
            </div>
        </form>
    </div>
</body>
</html>
